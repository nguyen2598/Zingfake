<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Zing mp3</title>
</head>
<body>
    <div id="root">
        <div class="sidebar">
            <div class="content">
                <div class="logo"></div>
                <ul class="zm-navbar">
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bxs-guitar-amp'></i>
                            <span>Cá nhân</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bxs-doughnut-chart' ></i>
                            <span>Khám phá</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bx-chart'></i>
                            <span>#zingchart</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bx-podcast'></i>
                            <span>Radio</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bx-detail'></i>
                            <span>Theo dõi</span>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-divide"></div> 
                <ul class="zm-navbar">
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bx-music' ></i>
                            <span>Nhạc mới</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bxs-shapes'></i>
                            <span>Thể loại</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bx-star' ></i>
                            <span>Top 100</span>
                        </a>
                    </li>
                    <li class="zm-navbar--item mess-erro">
                        <a href="#" class="klick">
                            <i class='bx bxs-videos'></i>
                            <span>MV</span>
                        </a>
                    </li>
                    
                </ul> 
                <div class="login-navbar">
                    <p>Đăng nhập để khám phá playlist dành riêng cho bạn</p>
                    <button class="login-nav mess-erro">
                        Đăng Nhập
                    </button>
                </div>  
            </div>
            
        </div>

        <div class="box">
            <div class="box-header">
                <div class="header-search">
                    <i class='bx bx-left-arrow-alt'></i>
                    <i class='bx bx-right-arrow-alt' ></i>
                    <div class="search">
                        <i class='bx bx-search'></i>
                        <input type="text">
                    </div>
                </div>
                <div class="header-icon">
                    <div class="box-icon mess-erro">
                        <i class="fa-solid fa-gem"></i>
                    </div>
                    <input type="file" id="fileUp" hidden>
                    <label for="fileUp" class="box-icon">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </label>
                    <div class="box-icon mess-erro">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="box-icon mess-erro  ">
                        <img src="./image/profileImage.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="box-content">
                <div class="playlist">
                    <!-- Danh sách nhạc -->
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="profile">
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg') ">
                    </div>
                </div>
                <div class="name">
                    <p>SPG</p>
                    <span>Kisbdsshsh</span>
                </div>
                
            </div>
            <div class="player">

                <div class="dashboard">
                    <div class="control">
                        <div class="btn btn-repeat">
                          <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn btn-prev">
                          <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn btn-toggle-play">
                          <i class="fas fa-pause icon-pause"></i>
                          <i class="fas fa-play icon-play"></i>
                        </div>
                        <div class="btn btn-next">
                          <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn btn-random">
                          <i class="fas fa-random"></i>
                        </div>
                    </div>
                      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                  
                      <audio id="audio" src=""></audio>
                </div>
            </div>
            <div class="mico">
                <i class='bx bxs-microphone-alt  mess-erro'></i>
                <i class='bx bx-windows  mess-erro' ></i>
                <div class="volumn">
                    <i class='bx bx-volume-full' ></i>
                    <i class='bx bx-volume-mute' ></i>
                </div>
                <div class="inpu">
                    <input class="volunm"type="range" value="100" step="1" min="0" max="100">
                </div>
            </div>
        </div>
        <id id="toast">
            
        </id>
    </div>
</body>
<script src="app.js"></script>
</html>
